<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Web Buddy" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />

    <!-- TODO: Set the document title to the name of your application -->
    <title>WebSocket Buddy</title>
    <meta name="description" content="WebSocket testing and debugging tool" />
    <meta name="author" content="PeroteDev" />

    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="WebSocket Buddy" />
    <meta property="og:description" content="WebSocket testing and debugging tool" />
    <meta property="og:type" content="website" />

    <!-- Theme initialization script to prevent FOUC -->
    <script>
      (function() {
        const THEME_STORAGE_KEY = 'websocket-buddy-theme';
        const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);

        if (savedTheme) {
          document.documentElement.classList.add(savedTheme);
        } else {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.add(prefersDark ? 'dark' : 'light');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
